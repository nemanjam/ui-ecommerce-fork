<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!-- <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    /> -->

        <!-- jQuery -->
        <script
            src="ui-ecommerce/js/jquery-2.0.0.min.js"
            type="text/javascript"
        ></script>

        <!-- Bootstrap4 files-->
        <script
            src="ui-ecommerce/js/bootstrap.bundle.min.js"
            type="text/javascript"
        ></script>
        <link
            href="ui-ecommerce/css/bootstrap.css"
            rel="stylesheet"
            type="text/css"
        />

        <!-- Font awesome 5 -->
        <link
            href="ui-ecommerce/fonts/fontawesome/css/fontawesome-all.min.css"
            type="text/css"
            rel="stylesheet"
        />

        <!-- plugin: fancybox  -->
        <script
            src="ui-ecommerce/plugins/fancybox/fancybox.min.js"
            type="text/javascript"
        ></script>
        <link
            href="ui-ecommerce/plugins/fancybox/fancybox.min.css"
            type="text/css"
            rel="stylesheet"
        />

        <!-- custom style -->
        <link href="ui-ecommerce/css/ui.css" rel="stylesheet" type="text/css" />
        <link
            href="ui-ecommerce/css/responsive.css"
            rel="stylesheet"
            media="only screen and (max-width: 1200px)"
        />

        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Eshop page</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
